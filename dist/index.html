<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <script src="../node_modules/pixi.js/dist/pixi.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="numshapes">
            <p>Number of current shapes: <span id="numSh"></span></p>
        </div>
        <canvas id="mycanvas"></canvas>
        <div class="shapesPerSec">
            <p> shapes per second: <span id="figures"></span></p>
            <i class="far fa-minus-square" id="minus-figure"></i>
            <i class="far fa-plus-square" id="plus-figure"></i>
        </div>
        <div class="gravityValue">
            <p>gravity value: <span id="grav"></span></p>
            <i class="far fa-minus-square" id="minus-grav"></i>
            <i class="far fa-plus-square" id="plus-grav"></i>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
